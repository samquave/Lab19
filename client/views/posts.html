<a ng-href="/#!/compose">
    <button class='fancy-button' id='compose-btn'>Compose</button>
</a>
<div id='post-list'>
    <a ng-href="/#!/{{ p.id }}" ng-repeat="p in posts">
        <div class='post'>
            <h1>{{ p.title }}</h1>
            <h3>Category: {{ p.categoryname }}</h3>
            <h4>{{ p.authorfirstname }} {{ p.authorlastname }}</h4>
            <h5>{{ p.createdat | date: 'short' }}</h5>
    </a>

    </div>

</div>
