<button class='fancy-button' id='compose-btn'>Compose</button>

<div id='post-list'>

    <div class='post' ng-repeat="p in posts">
        <h1>{{ p.title }}</h1>
        <p>{{ p.content }}</p>
        <h3>Category: {{ p.categoryname }}</h3>
        <h4>{{ p.authorfirstname }}{{ p.authorlastname }}</h4>
        <h5>{{ p.createdat }}</h5>

    </div>
</div>
